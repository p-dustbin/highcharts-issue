<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V10</title>
    <script src="https://github.highcharts.com/v10.3.3/highcharts.src.js"></script>
    <link href="https://github.highcharts.com/v10.3.3/css/highcharts.css" rel="stylesheet" />
    <style>
        #container {
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>

<script>
    Highcharts.chart('container', {
        chart: {
            type: "column",
            styledMode: true
        },
        yAxis: {
            reversedStacks: false,
        },
        plotOptions: {
            series: {
                minPointLength: 0,
                stacking: "normal",
            },
        },
        series: [
            {
                name: "Foo",
                data: [0, 0, 0, 55, 56, 58, 59, 61, 39, 40],
            },
            {
                name: "Bar",
                data: [11, 45, 14, 19, 19, 81, 0, 0, 0, 0],
            },
        ],
    });
</script>

</html>
